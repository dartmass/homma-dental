<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ほんま歯科医院</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      position: relative;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('honma_screenshot.png') center/cover no-repeat;
      height: 60vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    header h1 {
      font-size: 2.8rem;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5em;
    }
    main {
      max-width: 1000px;
      margin: auto;
      padding: 2em 1em;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      color: #0d6efd;
      border-left: 6px solid #0d6efd;
      padding-left: 0.5em;
      margin-top: 2em;
    }
    .clinic-image {
      text-align: center;
      margin-top: 1.5em;
    }
    .clinic-image img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .caption {
      font-size: 0.9em;
      color: #666;
      margin-top: 0.5em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.6em;
      text-align: center;
    }
    th {
      background-color: #e9f3ff;
    }
    footer {
      text-align: center;
      padding: 2em 1em;
      background: #f0f0f0;
      color: #666;
      margin-top: 3em;
    }
  </style>
</head>
<body>

<header data-aos="fade-down">
  <h1>ほんま歯科医院</h1>
  <p>地域のお⼝の健康を守ります</p>
</header>

<main>
  <section data-aos="fade-up">
    <h2>医院について</h2>
    <div class="clinic-image">
      <img src="honma_screenshot.png" alt="医院外観">
      <p class="caption">ほんま歯科医院の外観。安心してご来院いただける環境を整えています。</p>
    </div>
  </section>

  <section data-aos="fade-up">
    <h2>診療時間</h2>
    <table>
      <tr><th>診療時間</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th><th>日</th></tr>
      <tr><td>9:00～12:30</td><td>●</td><td>●</td><td>●</td><td>●</td><td>●</td><td>●</td><td>－</td></tr>
      <tr><td>14:30～18:30</td><td>●</td><td>●</td><td>●</td><td>－</td><td>●</td><td>－</td><td>－</td></tr>
    </table>
    <p style="margin-top: 1em;">
      〒950-3376 新潟県新潟市北区早通北４丁目６−３１<br>
      TEL：<a href="tel:0253861115">025-386-1115</a>
    </p>
  </section>
</main>

<footer data-aos="fade-in">
  © 2025 ほんま歯科医院
</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>
</body>
</html>
